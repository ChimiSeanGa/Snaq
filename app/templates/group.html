{% extends "base.html" %}
{% block content %}
<title>Snaq</title>
{#<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">#}
<div class=page>
	{% block body %}
	<div>
		{% for post in posts %}
			<p>{{post['message']}}</p>
			{% if post['picture'] != 'NPI' %}
				<img src="{{post['picture']}}" />
			{% endif %}
		{% endfor %}

	</div>
	{% endblock %}
</div>
{% endblock %}
