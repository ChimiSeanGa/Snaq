<!DOCTYPE html>
<html>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
<body>
    <div class="container">
    	<h1>Snaq</h1>
        {% block content %} {% endblock %}
    </div> 
</body>
</html>
